<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Lights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scene-container">
        <div id="clock-container">
            <div id="digital-clock" class="active">00:00</div>
            <div id="analog-clock" class="hidden">
                <div class="clock-face">
                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="center-dot"></div>
                </div>
            </div>
        </div>
        <div id="sky">
            <div id="sun"></div>
            <div id="moon"></div>
            <div id="stars"></div>
            <div id="clouds"></div>
            <div id="ufo"></div>
        </div>
        <div id="cityscape">
            <!-- Buildings will be generated by JavaScript -->
        </div>
        <div id="controls">
            <button id="playPause">Pause</button>
            <button id="toggleClock">Switch to Analog</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
