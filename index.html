<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Lights</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Loading spinner - hidden by default -->
    <div id="loading-overlay" style="display: none">
      <div class="spinner"></div>
      <div class="loading-text">Initializing...</div>
      <a
        href="/"
        id="emergency-refresh"
        class="emergency-button"
        style="
          margin-top: 20px;
          padding: 10px 20px;
          background-color: #ff3b30;
          color: white;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          font-family: sans-serif;
          text-decoration: none;
          display: inline-block;
          opacity: 0.7;
          visibility: visible;
          transition: opacity 0.3s ease, background-color 0.3s ease;
        "
        >Stop & Refresh</a
      >
    </div>

    <div id="scene-container">
      <div id="sky">
        <div class="sky-layer night hidden"></div>
        <div class="sky-layer moonrise hidden"></div>
        <div class="sky-layer dusk hidden"></div>
        <div class="sky-layer day hidden"></div>
        <div class="sky-layer dawn hidden"></div>
        <div id="stars"></div>
        <div id="sun"></div>
        <div id="moon">
          <div class="moon-crater"></div>
          <div class="moon-crater"></div>
          <div class="moon-crater"></div>
          <div class="moon-crater"></div>
        </div>
        <div id="clouds"></div>
        <div class="airplane"></div>
        <div class="ufo-wrap">
          <div class="ufo"></div>
          <div class="bubble">
            <img src="./img/alien.png" />
          </div>
          <div class="ufolight redlight"></div>
          <div class="ufolight greenlight"></div>
          <div class="ufolight yellowlight"></div>
        </div>
      </div>
      <div id="cityscape">
        <!-- Buildings will be generated by JavaScript -->
        <div id="street"></div>
      </div>
      <div id="controls" class="controls top">
        <div class="control-buttons">
          <div class="speed-control">
            <input
              type="range"
              id="speedSlider"
              min="10000"
              max="60000"
              value="30000"
              step="1000"
            />
            <div id="speedDisplay">0:30</div>
          </div>

          <div class="controls bottom">
            <button id="playPause">Pause</button>
            <button id="toggleClock">Toggle Clock</button>
          </div>
        </div>
        <div class="clocks">
          <div id="digital-clock" class="active">12:00 AM</div>
          <div id="millisecond-tracking"></div>
          <div id="analog-clock" class="analog-clock">
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="center-dot"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Error Display Sidebar These inline styles are added by js TODO: Need to change it to css-->
    <div
      id="error-sidebar"
      style="
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: red;
        padding: 20px;
        overflow: auto;
        z-index: 10000;
        font-family: monospace;
        font-size: 12px;
      "
    >
      <h3>JavaScript Errors:</h3>
      <div id="error-log"></div>
      <button id="clear-errors" style="margin-top: 10px; padding: 5px">
        Clear Errors
      </button>
      <button id="toggle-sidebar" style="margin-top: 10px; padding: 5px">
        Hide Sidebar
      </button>
    </div>
    <button
      id="show-errors"
      style="
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 9999;
        display: none;
      "
    >
      Show Errors
    </button>

    <script src="script.js" defer></script>
  </body>
</html>
