<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Lights</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #scene-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Loading spinner - hidden by default -->
    <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;">
      <div class="spinner"></div>
      <div class="loading-text">Initializing...</div>
      <p class="loading-note">If you have any troubles, please return to the main page and try again.</p>
    </div>

    <div id="scene-container">
      <div id="sky">
        <div class="sky-layer night hidden"></div>
        <div class="sky-layer moonrise hidden"></div>
        <div class="sky-layer dusk hidden"></div>
        <div class="sky-layer day hidden"></div>
        <div class="sky-layer dawn hidden"></div>
        <div id="stars"></div>
        <div id="sun"></div>
        <div id="moon">
          <div class="moon-crater"></div>
          <div class="moon-crater"></div>
          <div class="moon-crater"></div>
          <div class="moon-crater"></div>
        </div>
        <div id="clouds"></div>
        <div class="airplane"></div>
        <div class="ufo-wrap">
          <div class="ufo"></div>
          <div class="bubble">
            <img src="./img/alien.png" />
          </div>
          <div class="ufolight redlight"></div>
          <div class="ufolight greenlight"></div>
          <div class="ufolight yellowlight"></div>
        </div>
      </div>
      <div id="cityscape">
        <!-- Buildings will be generated by JavaScript -->
        <div id="street"></div>
      </div>
      <div id="controls" class="controls top">
        <div class="control-buttons">
          <div class="speed-control">
            <input
              type="range"
              id="speedSlider"
              min="10000"
              max="60000"
              value="30000"
              step="1000"
            />
            <div id="speedDisplay">0:30</div>
          </div>

          <div class="controls bottom">
            <button id="playPause">Pause</button>
            <button id="toggleClock">Toggle Clock</button>
            <button id="testWatchdog" style="background-color: #ff3b30; color: white;">Test Watchdog</button>
          </div>
        </div>
        <div class="clocks">
          <div id="digital-clock" class="active">12:00 AM</div>
          <div id="millisecond-tracking"></div>
          <div id="analog-clock" class="analog-clock">
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="center-dot"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
    <script>
      // Add error handling to catch any errors that might cause black screen
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.message, 'at', event.filename, 'line', event.lineno);
        // Send heartbeat even if there's an error
        try {
          if (window.parent && window.parent !== window) {
            window.parent.postMessage('heartbeat', '*');
          }
        } catch (e) {}
      });
      
      // Force loading overlay to hide after timeout
      setTimeout(function() {
        var loadingOverlay = document.getElementById('loading-overlay');
        if (loadingOverlay && loadingOverlay.style.display !== 'none') {
          console.log('Force hiding loading overlay after timeout');
          loadingOverlay.style.display = 'none';
          
          // Ensure scene container is visible
          var sceneContainer = document.getElementById('scene-container');
          if (sceneContainer) {
            sceneContainer.style.display = 'block';
            sceneContainer.style.visibility = 'visible';
            sceneContainer.style.opacity = '1';
          }
        }
      }, 10000); // Force hide after 10 seconds
    </script>
