<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Lights</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="scene-container">
      <div id="sky">
        <div class="sky-layer night hidden"></div>
        <div class="sky-layer moonrise hidden"></div>
        <div class="sky-layer dusk hidden"></div>
        <div class="sky-layer day hidden"></div>
        <div class="sky-layer dawn hidden"></div>
        <div id="stars"></div>
        <div id="sun"></div>
        <div id="moon">
          <div class="moon-crater"></div>
          <div class="moon-crater"></div>
          <div class="moon-crater"></div>
          <div class="moon-crater"></div>
        </div>
        <div id="clouds"></div>
        <div class="ufo">
          <div class="bubble">
            <img src="./img/alien.png" />
          </div>
          <div class="ufolights">
            <div class="ufolight"></div>
            <!-- <div class="ufolight ufoyellow"></div> -->
            <div class="ufolight"></div>
          </div>
        </div>
      </div>
      <div id="cityscape">
        <!-- Buildings will be generated by JavaScript -->
        <div id="street"></div>
      </div>
      <div id="controls" class="controls">
        <div class="control-buttons">
          <div class="speed-control">
            <input
              type="range"
              id="speedSlider"
              min="10000"
              max="600000"
              value="30000"
              step="1000"
            />
            <div id="speedDisplay">0:30</div>
          </div>
          <div class="controls">
            <button id="playPause">Pause</button>
            <button id="toggleClock">Toggle Clock</button>
          </div>
        </div>

        <div id="digital-clock" class="active">12:00 AM</div>
        <div id="millisecond-tracking"></div>
        <div id="analog-clock" class="analog-clock">
          <div class="hour-marker"></div>
          <div class="hour-marker"></div>
          <div class="hour-marker"></div>
          <div class="hour-marker"></div>
          <div class="hour-marker"></div>
          <div class="hour-marker"></div>
          <div class="hour-marker"></div>
          <div class="hour-marker"></div>
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
          <div class="center-dot"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
